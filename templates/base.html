<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styling/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="close_menu">
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'images/sparkict.png' %}" alt="Company Logo">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
            <a class="nav-link" href="#"><i class="fas fa-box"></i> Products</a>
            <a class="nav-link" href="#"><i class="fas fa-tags"></i> Categories</a>
            <a class="nav-link" href="#"><i class="fas fa-history"></i> History</a>
        </nav>
        <div class="social-media">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="tel:+234 703 521 4540" target="_blank"><i class="fas fa-phone"></i></a>
        </div>
    </div>


    <main role="main" class="col-md-9 col-lg-10">

    <nav class="navbar navbar-custom">
            <div class="navbar-toggler" type="button" id="sidebarToggle">
                     <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </div>
            <ul class="nav-item">
                <li type="button" id="open-modal">
                    <a href="#"><span class="nav-link search-icon"><i class="bi bi-search" style="font-size: 1.5rem; font-weight: bolder; color: #dc3545; margin-right:0;"></i></span></a>
                </li>
                <li class="dropdown d-flex">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #dc3545;">
                        <i class="bi bi-bag-plus-fill" style="font-size: 1.5rem; font-weight: bolder; color: #dc3545; margin-right:0;"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Add Product</a>
                        <a class="dropdown-item" href="#">Add Category</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #dc3545;">
                        <img src="{% static 'images/spark.png' %}" alt="User Profile" class="rounded-circle" width="30">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item"> Logout </button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>

    <div class="content">

        {% block content %}

        {% endblock content %}

    </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <Script src="{% static 'js/app.js' %}"></Script>
</body>
</html>
